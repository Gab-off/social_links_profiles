<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz@0,14..32;1,14..32&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,600;1,14..32,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,700;1,14..32,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>

  <body>
    <main class="container">
      <div class="card-perfil">
        <div class="perfil-foto">
          <img src="/assets/images/avatar-jessica.jpeg" alt="" class="foto" />
        </div>

        <h1 class="name-title">Jessica Randall</h1>

        <p class="information localization-text">London, United Kingdom</p>
        <p class="information citation-text">
          "Front-end developer and avid reader."
        </p>

        <ul class="list-social_media">
          <li class="social-media"><a href="#" title="github">GitHub</a></li>
          <li class="social-media">
            <a href="#" title="frontend mentor">Frontend Mentor</a>
          </li>
          <li class="social-media">
            <a href="#" title="linkedin">LinkedIn</a>
          </li>
          <li class="social-media"><a href="#" title="twitter">Twitter</a></li>
          <li class="social-media">
            <a href="#" title="instagram">Instagram</a>
          </li>
        </ul>
      </div>
    </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
